<!--
	from HTML Tables: Exercise 1 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_tables1 )

	question:
	Add a table row with two table headers.
	The two table headers should have the value "Name" and "Age".

	<table>
		____
			_____________
			____________
		_____
		<tr>
			<td>Jill Smith</td>
			<td>50</td>
		</tr>
	</table>

//-->
<table>
	<tr>
		<th>Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Jill Smith</td>
		<td>50</td>
	</tr>
</table>
