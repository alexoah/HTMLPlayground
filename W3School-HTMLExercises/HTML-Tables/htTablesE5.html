<!--
	from HTML Tables: Exercise 5 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_tables5 )

	question:
	Use the correct HTML attribute to make the first TH element span two columns.

	<table>
		<tr>
			<th ___________>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
	</table>

//-->
<table>
	<tr>
		<th colspan="2">Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Jill</td>
		<td>Smith</td>
		<td>50</td>
	</tr>
	<tr>
		<td>Eve</td>
		<td>Jackson</td>
		<td>94</td>
	</tr>
</table>
