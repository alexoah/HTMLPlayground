<!--
	from HTML Tables: Exercise 6 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_tables6 )

	question:
	Use the correct HTML attribute to make the second TH element span two rows.

	<table>
		<tr>
			<th>Name</th>
			<td>Jill Smith</td>
		</tr>
		<tr>
			<th ___________>Phone</th>
			<td>555-77854</td>
		</tr>
		<tr>
			<td>555-77854</td>
		</tr>
	</table>

//-->
<table>
	<tr>
		<th>Name</th>
		<td>Jill Smith</td>
	</tr>
	<tr>
		<th rowspan="2">Phone</th>
		<td>555-77854</td>
	</tr>
	<tr>
		<td>555-77854</td>
	</tr>
</table>
