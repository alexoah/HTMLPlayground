<!--
	from HTML Tables: Exercise 2 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_tables2 )

	question:
	Add a table caption that says "Names".

	<table>
		________________________
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
	</table>

//-->
<table>
	<caption>Names</caption>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Points</th>
	</tr>
	<tr>
		<td>Jill</td>
		<td>Smith</td>
		<td>50</td>
	</tr>
</table>
