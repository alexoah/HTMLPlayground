<!--
	from HTML Lists: Exercise 4 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists4 )

	question:
	Use the correct HTML attribute to display letters (uppercase ABC) instead of numbers.

	<ol ________>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

//-->
<ol type="A">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
