<!--
	from HTML Lists: Exercise 3 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists3 )

	question:
	Use CSS to display squares instead of bullets.

	<ul style="______________________;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

//-->
<ul style="list-style-type:square;">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
