<!--
	from HTML Lists: Exercise 6 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists6 )

	question:
	Use the correct HTML elements to make a description of each term in the description list.

	<dl>
		<dt>Coffee</dt>
		____- black hot drink_____
		<dt>Milk</dt>
		____- white cold drink_____
	</dl>

//-->
<dl>
	<dt>Coffee</dt>
	<dd>- black hot drink</dd>
	<dt>Milk</dt>
	<dd>- white cold drink</dd>
</dl>
