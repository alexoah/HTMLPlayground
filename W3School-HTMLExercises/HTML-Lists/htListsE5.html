<!--
	from HTML Lists: Exercise 5 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists5 )

	question:
	Use the correct HTML attribute to display uppercase roman numbers.

	<ol ________>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

//-->
<ol type="I">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
