<!--
	from HTML Scripts: Exercise 3 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_scripts3 )

	question:
	Use JavaScript to set the color of the <p> element to "red".

	<body>

	<p id="demo">Hi.</p>

	<script>
	document.getElementById("demo")._____._____ = "red";
	</script>

	</body>

<body>

<p id="demo">Hi.</p>

<script>
document.getElementById("demo").style.color = "red";
</script>

</body>
