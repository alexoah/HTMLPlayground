	from HTML Classes: Exercise 1 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_classes1 )

	question:
	Create a class selector named "special".
	Add a color property with the value "blue" inside the "special" class.

	<!DOCTYPE html>
	<html>
	<head>
	<style>
	________ _
		__________;
	_
	</style>
	</head>
	<body>

	<p class="special">My paragraph</p>

	</body>
	</html>

<!DOCTYPE html>
<html>
<head>
<style>
.special {
	color:blue;
}
</style>
</head>
<body>

<p class="special">My paragraph</p>

</body>
</html>
