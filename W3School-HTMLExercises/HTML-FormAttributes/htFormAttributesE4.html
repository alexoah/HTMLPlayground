<!--
	from HTML Form Attributes: Exercise 4 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_form_attributes4 )

	question:
	Set the input field to be read only (meaning that the value cannot be changed).

	<form action="/action_page.php">
	<input type="text" ________>
	</form>

//-->
<form action="/action_page.php">
<input type="text" readonly>
</form>
