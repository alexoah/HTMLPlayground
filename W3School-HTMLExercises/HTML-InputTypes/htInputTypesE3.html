<!--
	from HTML Input Types: Exercise 3 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_form_input_types3 )

	question:
	Add two radio buttons with the name "color".

	<form action="/action_page.php">
		Favorite color:
		Blue
		<input value="blue" ____________ ____________>
		Red
		<input value="red" ____________ ____________>
		<input type="submit">
	</form>

//-->
<form action="/action_page.php">
	Favorite color:
	Blue
	<input value="blue" type="radio" name="color">
	Red
	<input value="red" type="radio" name="color">
	<input type="submit">
</form>
