<!--
	from HTML Input Types: Exercise 5 ( https://www.w3schools.com/html/exercise.asp?filename=exercise_html_form_input_types5 )

	question:
	1. In the form below, add a input field that can only contain numbers
	2. Use the correct input attributes to only allow numbers between 1 and 5.

	<form action="/action_page.php">
	<input type="______" ___="1" ___="5">
	</form>

<form action="/action_page.php">
<input type="number" min="1" max="5">
</form>
